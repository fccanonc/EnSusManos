<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
		  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
    <title>AUTENTICACIÓN</title>
    <meta name="description">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../css/ensusmanosmain.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="../js/main.js"></script>
</head>

<body>
	<section class="alert alert-danger" style="display:none;">
	  <button type="button" class="close" data-dismiss="alert">&times;</button>
	  <strong>¡Error!</strong> Usuario o contraseña no son correctos.
	</section>
	<section class="alert alert-success" style="display:none;">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>¡Exito!</strong> Usuario y contraseña correctos.
	</section>
    <section class="wrapper fadeInDown">
        <section id="formContent">

            <section class="fadeIn first">
                <img src="../img/IconEnSusManos.png" id="icon" alt="User Icon" />
            </section>

            <form method="POST" action="">
                <input type="text" id="user" class="fadeIn second" name="user" placeholder="login" required="true">
                <span class="break"></span>
                <input type="password" id="pass" class="fadeIn third" name="pass" placeholder="password" required="true">
                <span class="break"></span>
                <button type="submit" class="fadeIn fourth" id="LogIn" name="LogIn" value="LogIn">Log In</button>
				<div id="error"></div>
            </form>

            <footer id="formFooter">
                <a class="underlineHover" href="../html/OlvidoContrasena.html">Forgot Password?</a>
				
            </footer>

        </section>
    </section>
</body>

</html>
